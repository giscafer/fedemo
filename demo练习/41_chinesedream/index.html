<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>中国梦鼠标点击效果</title>
    <style>
      .center {
        width: 400px;
        margin: 200px auto;
      }
      .center h2 {
        cursor: pointer;
      }
    </style>
    <script src="../lib/jquery/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="center">
      <h2>点击我━((*′д｀)爻(′д｀*))━!!!!</h2>
    </div>
    <script>
      // 鼠标点击特效
      var index = 0;
      jQuery(document).ready(function($) {
        $('body').click(function(e) {
          if (e.target.id === 'top' || e.target.parentNode.id === 'top') {
            scrllTop();
            return;
          }
          if (
            e.target.id === 'loadMore' ||
            e.target.parentNode.id === 'loadMore'
          ) {
            loadMore();
            return;
          }
          var arr = [
            '富强',
            '民主',
            '文明',
            '和谐',
            '自由',
            '平等',
            '公正',
            '法治',
            '爱国',
            '敬业',
            '诚信',
            '团结',
            '友善'
          ];
          var x = e.pageX,
            y = e.pageY;
          var $i = $('<span/>').text(arr[index]);
          index = (index + 1) % arr.length;
          $i.css({
            'z-index': 99999,
            top: y - 20,
            left: x,
            position: 'absolute',
            'font-weight': 'bold',
            color: 'red'
          });
          $('body').append($i);
          $i.animate(
            {
              top: y - 180,
              opacity: 0
            },
            1500,
            function() {
              $i.remove();
            }
          );
        });
      });
    </script>
  </body>
</html>
