<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 主屏幕图标 -->
    <link rel="apple-touch-icon" sizes="48x48" href="/icons/launcher-icon-2x.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/launcher-icon-2x.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/launcher-icon-2x.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./icons/launcher-icon-3x.png" />
    <!-- 启动界面 -->
    <link rel="apple-touch-startup-image" media="screen" href="./icons/launcher-icon-512.png">
    <link rel="manifest" href="./manifest.json">

    <title>web-app-manifest</title>
</head>

<body>
    <div>
        <h3>本demo为manifest.json的学习使用</h3>
        <h3>演示步骤参考以下截图</h3>
    </div>
    <ul>
        <li><img src="./manifest1.png" alt=""></li>
        <li><img src="./manifest2.png" alt=""></li>
        <li><img src="./manifest3.png" alt=""></li>
    </ul>
    <div style="margin-top:30px;margin-bottom:20px">
        <a href="http://fedemo.duapp.com">返回demo站首页</a>
    </div>

</html>
